<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }

    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        let aboutText = document.getElementsByTagName('p');
        aboutText[1].innerText = 'Meu objetivo na programação é sempre ser melhor do que fui no dia anterior'
        let div = document.getElementsByClassName('main-content')[0].style.backgroundColor = 'rgb (76,164,109)' 

    </script>
  </body>
</html>
